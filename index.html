<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropHover - Disease Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar-left">
                <a href="index.html" class="brand">CropHover</a>
            </div>
            <div class="navbar-right">
                <a href="about-drone.html">About Drone</a>
                <a href="about-founders.html">About Founders</a>
                <a href="#plant-info">Plant Details</a>
                <a href="#map-section">Infected Area Map</a>
            </div>
        </nav>
    </header>

    <section id="slider">
        <div class="slides">
            <img src="https://iotechworld.com/wp-content/webp-express/webp-images/uploads/2024/01/image4.jpg.webp" alt="Drone Image 1">
            <img src="https://iotechworld.com/wp-content/webp-express/webp-images/uploads/2024/01/image3-1.jpg.webp" alt="Drone Image 2">
            <img src="https://iotechworld.com/wp-content/uploads/2024/01/image2.png" alt="Drone Image 3">
        </div>
    </section>

    <section id="plant-info">
        <h2>Plant Details</h2>
        <div id="plant-details">
            <p><strong>Plant Name:</strong> <span id="plant-name">Fetching...</span></p>
            <p><strong>Predicted Disease:</strong> <span id="disease-name">Fetching...</span></p>
            <p><strong>Confidence:</strong> <span id="treatment">Fetching...</span></p>
        </div>
        <button id="go-button">Treat</button>
    </section>

    <section id="map-section">
        <h2>Infected Area Map</h2>
        <div id="map-container">
            <div id="map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d982.3182190392853!2d76.85070916700852!3d23.07860049520664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1731575152380!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
